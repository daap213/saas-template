# GitHub action to build

name: Build

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run check-lint
      - run: npm run check-types
      - run: npm run check-format
      - run: npm run check-locale
      - run: npm run test
      - run: npm run build-ci
